<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>
    <h1 align="center">Registration Page</h1>
    <form>
        <table align="center">
            <tr>
                <td>Name:</td>
                <td></td>
                <td><input type="text" placeholder="Enter Name"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td></td>
                <td><input type="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td>E-mail ID:</td>
                <td></td>
                <td><input type="email" placeholder="Enter mail ID"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td></td>
                <td><input type="text" maxlength="10" placeholder="Enter Mobile no."></td>
            </tr>
            <tr>
                <td>Sex:</td>
                <td></td>
                <td><input type="radio" checked>Male <input type="radio">Female <input type="radio">Others </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td></td>
                <td><select>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                    </select>
                    <select>
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="" selected>March</option>
                        <option value="">April</option>
                        <option value="">May</option>
                    </select>
                    <select>
                        <option value="">2000</option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="" selected>2004</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages Known:</td>
                <td></td>
                <td><input type="checkbox">English <input type="checkbox" checked>Hindi <input type="checkbox">Tamil
                    <input type="checkbox">Bhojpuri</td>
            </tr>
            <tr>
                <td>Address</td>
                <td></td>
                <td><textarea cols="40" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" value="Click here to submit the form"> <input type="reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
